title_page:
  align: left
  logo_image: image:W.png[width=100,align=right]
  logo:
    top: 0%  
  title:
    text_transform: uppercase
    
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  x-font_family: Times-Roman
  font_size: 10
  line_height_length: 12
  line_height: 1
  x-line_height: $base_line_height_length / $base_font_size


table:

  border_color: #ff0000
  border_width: 0
  grid_color: #fcfcfc
  grid_style: solid
  grid_width: 0.5
  head:
    background_color: #c0c0c0
    font_color: #333333    
  body:
    stripe_background_color: #eaeaea
  cell:
    padding: [3, 2, 0, 2]

literal:
  font_size: 9


toc_h1:
  font_size: 12
toc_h2:
  font_size: 12
    
block:
  margin_top: 0
  margin_bottom: 2

code:
  font_size: 9

blockquote:
  font_size: 11
  
example:
  font_size: 10
  
vertical_rhythm: $base_line_height_length
heading:
  font_color: #090909
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #009900
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-subtitle}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10